<!DOCTYPE html>
<html>

<head>
  <title>Decoration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/MakeUp.css">
  <style>
    body {
      background-color: #ffebe8;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Popular under "Wedding Decoration Ideas"</h1>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="mx-auto-5" ms="4">
            <img src="../Images/decoration-page-img/centerpieces-img/C-img-3.jpg" height="500px" class="d-block w-100"
              alt="...">
          </div>
          <div class="carousel-caption d-md-block">
            <h4> centerpieces </h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../Images/decoration-page-img/Entrance-img/E-img-1.jpg" height="500px" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-md-block">
            <h4>Entrance</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../Images/decoration-page-img/floral-img/F-img-7.jpg" height="500px" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-md-block">
            <h4>Floral</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../Images/decoration-page-img/lighting-img/L-img-1.jpg" height="500px" class="d-block w-100" 
          alt="...">
          <div class="carousel-caption d-md-block">
            <h4>Lighting</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../Images/decoration-page-img/mandap-img/M-img-1.jpg" height="500px" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-md-block">
            <h4>Mandap</h4>
          </div>
          <div class="carousel-item">
            <img src="../Images/decoration-page-img/stage-img/S-img-1.jpg" height="500px" class="d-block w-100"
              alt="...">
            <div class="carousel-caption d-md-block">
              <h4>Stage</h4>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>


  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>

</html>
