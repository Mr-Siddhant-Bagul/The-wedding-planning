<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <input type="checkbox" id="check" >
    <div class="container" >
        <div class="login page">
            <div class="heading">Login</div>
            <form action="#" >
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">
                        Enter Your Name
                    </div>
                </div>

                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">
                        Enter Your Password
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <input type="Submit" value="Login" id="btn">
                <div class="switch">
                    <span>
                        Don't Have An Account..?
                    </span>
                    <label for="check">Signup Now</label>
                </div>
            </form>
        </div>

        <div class="signup page">
            <div class="heading">Signup</div>
            <form action="#" >
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">
                        Enter Your Name
                    </div>
                </div>
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">
                        Enter Your Email
                    </div>
                </div>

                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">
                        Enter Your Password
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <input type="Submit" value="Signup" id="btn">
                <div class="switch">
                    <span>
                        Already Have An Account..?
                    </span>
                    <label for="check">Login Now</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
