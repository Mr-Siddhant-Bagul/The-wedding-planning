<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/weddingCard.css">
  
</head>
  <body>

    <div class="container">


        <div id="carouselExampleDark" class="carousel carousel-dark slide shadow-lg  ">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>

            </div>


        <div class="carousel-inner card-slide-area">
            <!-- 1. -->
            <div class="carousel-item active mb-5" data-bs-interval="10000">
                <img src="../Images/WedCardimg/Bird of champ.jpg" class="rounded mx-auto d-block " height="400px" alt="..."
                    style="border-radius: 20px;">
                <div class="carousel-caption d-none d-md-block heading">
                    <h3 style="color:#e72e77">Bird Of Champ</h3>
                    <!-- <p>Celebrating the rich culture and traditions.</p>
                    <p>The beauty of a Maharashtrian bride shines with elegance and grace.</p> -->

                </div>
            </div>

            <!-- 2. -->
            <div class="carousel-item mb-5" data-bs-interval="2000">
                <img src="../Images/WedCardimg/Blossom Blush.jpg" class="rounded mx-auto d-block" height="400px" alt="..."
                    style="border-radius: 20px;">
                <div class="carousel-caption d-none d-md-block heading">
                    <h3 style="color:#e72e77">Blossom Blush</h3>
                   
                </div>
            </div>
            <!-- 3. -->
            <div class="carousel-item mb-5" data-bs-interval="2000">
                <img src="../Images/WedCardimg/Debonair.jpg" class="rounded mx-auto d-block" height="400px" alt="..."
                    style="border-radius: 20px;">
                <div class="carousel-caption d-none d-md-block heading">
                    <h3 style="color:#e72e77">Debonair</h3>
                   
                </div>
            </div>

            <!-- 4. -->
            <div class="carousel-item mb-5" data-bs-interval="2000">
                <img src="../Images/WedCardimg/Deepest Divine.jpg" class="rounded mx-auto d-block" height="400px" alt="..."
                    style="border-radius: 20px;">
                <div class="carousel-caption d-none d-md-block heading">
                    <h3 style="color:#e72e77">Deepest Divine</h3>

                </div>
            </div>

            <!-- 5. -->
            <div class="carousel-item mb-5" data-bs-interval="2000">
                <img src="../Images/WedCardimg/Firozi.jpg" class="rounded mx-auto d-block" height="400px" alt="..."
                    style="border-radius: 20px;">
                <div class="carousel-caption d-none d-md-block heading">
                    <h3 style="color:#e72e77">Firozi</h3>
                   
                </div>
            </div>




        </div>



        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>



























    </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
