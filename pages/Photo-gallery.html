<!DOCTYPE html>
<html>
<head>
    <title>Photo-Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Photo-gallery.css">
  <script src="../JS/photography.js"></script>
</head>
<body>
    <div class="container">
        <div class="buttons-container text-center" id="main">

            <a href="#wedding">
              <button type="button" class="btn btn-outline btn-content">Wedding Photo Shoot</button>
            </a>
            <a href="#prewedding">
              <button type="button" class="btn btn-outline btn-content">Pre Wedding Shoot Props</button>
            </a>
            <a href="#beachwedding">
              <button type="button" class="btn btn-outline btn-content">Beach Pre Wedding</button>
            </a>
            <a href="#uniquewedding">
              <button type="button" class="btn btn-outline btn-content">Unique Location</button>
            </a>
            <a href="#savethedate">
              <button type="button" class="btn btn-outline btn-content">Save The Date</button>
            </a>
      
      
          </div>

          <h1 id="photogallary" class="text-center"
          style="font-family: Playfair Display,Helvetica Neue,Helvetica,Arial,sans-serif!important;; color:#e72e77">
          Photo Gallary</h1>
    
        <div id="carouselExampleDark" class="carousel carousel-dark slide shadow-lg  ">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
    
          </div>


    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>
</html>
